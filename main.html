<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	   <style>
      table {
        border-collapse: collapse;
        width: 100%;
        height: 100%;
      }

      th, td {
        border: 1px solid black;
        text-align: center;
        padding: 8px;
      }

      .nested-table {
        width: 100%;
        border: 1px solid black;
      }

      .nested-table td, .nested-table th {
        border: 1px solid black;
      }

      .list {
        margin: 0;
        padding-left: 20px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%; height: 100%">
		 <table>
      <tr>
        <td>
          <table class="nested-table">
            <tr>
              <th colspan="2">Nested Table 2</th>
            </tr>
            <tr>
              <td>Column 1</td>
              <td>Column 2</td>
            </tr>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </table>
        </td>
        <td>
          <table class="nested-table">
            <tr>
              <th>Nested Table 1</th>
            </tr>
            <tr>
              <td>
                <ul class="list">
                  <li>List item</li>
                  <li>List item</li>
                  <li>List item</li>
                </ul>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table class="nested-table">
            <tr>
              <th colspan="2">Nested Table 3</th>
            </tr>
            <tr>
              <td><a href="#">Nested Table</a></td>
              <td>Demo Continued</td>
            </tr>
          </table>
        </td>
        <td>
          <table class="nested-table">
            <tr>
              <th>Nested Table 4</th>
            </tr>
            <tr>
              <td style="background-color: black; color: white;">HTML</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
		</table>
      <!-- Your code here --!>
  </body>
</html>
